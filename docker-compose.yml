version: '3.8'\n\nservices:\n  backend:\n    build: ./backend\n    ports:\n      - "8000:8000"\n    environment:\n      - SUPABASE_URL=${SUPABASE_URL}\n      - SUPABASE_KEY=${SUPABASE_KEY}\n    volumes:\n      - ./backend:/app\n    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload\n\n  frontend:\n    build: ./frontend\n    ports:\n      - "5173:5173"\n    volumes:\n      - ./frontend:/app\n      - /app/node_modules\n    command: npm run dev -- --host\n
